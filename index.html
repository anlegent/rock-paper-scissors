<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
  </head>
  <body>
    <div class="main">
      <div class="info">
        <h1>
          ROCK <br />
          PAPER <br />
          SCISSORS
        </h1>
        <div class="score">
          <p class="score-text">SCORE</p>
          <p class="score-number">0</p>
        </div>
      </div>
      <div class="game">
        <div class="game-up">
          <div class="action-hover">
            <button class="paper">
              <img src="paper.svg" alt="hand paper" />
            </button>
          </div>
          <div class="action-hover">
            <button class="scissors">
              <img src="scissors.svg" alt="hand scissors" />
            </button>
          </div>
        </div>
        <div class="game-down">
          <div class="action-hover">
            <button class="rock">
              <img src="rock.svg" alt="hand rock" />
            </button>
          </div>
        </div>
      </div>
      <button class="rules">RULES</button>
    </div>
  </body>
</html>
